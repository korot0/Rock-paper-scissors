<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
<h1>Rock, Paper, Scissors?</h1>
    <div class="container">
        <button class="button" id="Rock">ROCK</button>
        <button class="button" id="Paper">PAPER</button>
        <button class="button" id="Scissors">SCISSORS</button>
    </div>
    <div class="results-container">
        <div class="results">
            <div id="human">Human: 0</div>
            <div id="computer">Computer: 0</div>
        </div>
        <div class="log">
            <div id="div">~ Log ~</div>
            <div id="human-choice"></div>
            <div id="computer-choice"></div>
            <div id="result-log"></div>
            <div id="winner"></div>
        </div>
    </div>
</body>
</html>
