<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
<h1>Rock, Paper, Scissors?</h1>
    <div class="container">
        <button class="button">
            <img id="Rock" class="sign" src="./img/rock.png" alt="">
        </button>
        <button class="button">
            <img  id="Paper" class="sign"src="./img/paper.png" alt="">
        </button>
        <button class="button">
            <img id="Scissors" class="sign"src="./img/scissors.png" alt="">
        </button>
    </div>
    <div class="results-container">
        <div class="results">
            <div id="human">Human: 0</div>
            <div id="computer">Computer: 0</div>
        </div>
        <div class="log">
            <div id="div">~ Log ~</div>
            <div id="human-choice"></div>
            <div id="computer-choice"></div>
            <div id="result-log"></div>
            <div id="winner"></div>
        </div>
        <button id="newGameBtn" onclick="window.location.reload();">NEW GAME</button>
    </div>
</body>
</html>
